<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rural Development Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rural Development Application Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#sellers">Sellers Market</a></li>
                <li><a href="#buyers">Buyers Market</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="sellers">
            <h2>Sellers Market</h2>
            <div class="market-list">
                <div class="market-item">
                    <h3>Seller 1</h3>
                    <p>Product: Organic Vegetables</p>
                    <button class="contact-btn">Contact Seller</button>
                </div>
                <div class="market-item">
                    <h3>Seller 2</h3>
                    <p>Product: Fresh Fruits</p>
                    <button class="contact-btn">Contact Seller</button>
                </div>
            </div>
        </section>
        <section id="buyers">
            <h2>Buyers Market</h2>
            <div class="market-list">
                <div class="market-item">
                    <h3>Buyer 1</h3>
                    <p>Interested in: Organic Vegetables</p>
                    <button class="contact-btn">Contact Buyer</button>
                </div>
                <div class="market-item">
                    <h3>Buyer 2</h3>
                    <p>Interested in: Fresh Fruits</p>
                    <button class="contact-btn">Contact Buyer</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Rural Development Initiative</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
